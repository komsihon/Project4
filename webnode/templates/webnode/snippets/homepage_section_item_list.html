{% load i18n static %}
<section class="feature h-section home-section">
    <div class="container">
        <div class="center wow fadeInDown">
            <a href="{{ section.target_url }}"><h2 class="title text-{{ section.text_position|lower }}">{{ title }}</h2></a>
        </div>
{#        <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut <br> et dolore magna aliqua. Ut enim ad minim veniam</p>#}
        <div class="row">
            {% for item in item_list %}
                <div class="col-md-3 col-sm-4 col-xs-12 wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
                    <div class="feature-wrap subtle-shade item-list">
                        <a href="{% url 'webnode:product_details' item.slug %}"><img src="{{ item.get_photos_url_list.0.small }}" class="img-responsive"></a>
                        <a href="{% url 'webnode:product_details' item.slug %}"><h2>{{ item.name }}</h2></a>
                        <h3>{{ item.summary | safe }}</h3>
                    </div>
                </div><!--/.col-md-4-->
            {% endfor %}
        </div><!--/.services-->
{#            {% endfor %}#}
    </div>
    <div class="clearfix"></div>
</section>
